<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片日期選擇 - 品信工務系統</title>
    
    <!-- LINE LIFF SDK -->
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 字體載入 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <script>
        // LIFF 初始化邏輯
        function initializeLIFF() {
            if (typeof liff !== 'undefined') {
                liff.init({
                    liffId: 'YOUR_LIFF_ID' // 需要實際的 LIFF ID
                }).then(() => {
                    console.log('LIFF initialized');
                    // 如果需要關閉按鈕可以在這裡處理
                }).catch((err) => {
                    console.error('LIFF initialization failed', err);
                });
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            initializeLIFF();
        });
    </script>
    
    <!-- Font Awesome 圖示庫 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- vConsole for mobile debugging -->
    <script src="https://unpkg.com/vconsole@latest/dist/vconsole.min.js"></script>
    <script>
        // 初始化 vConsole (手機調試工具)
        var vConsole = new VConsole();
        console.log('🔧 vConsole 已啟用 - 點擊右下角綠色按鈕查看調試資訊');
    </script>
    
    <!-- 引入現有的樣式 -->
    <link rel="stylesheet" href="../assets/css/common.css">
    
    <!-- API 腳本 -->
    <script src="../assets/js/api.js"></script>
    
    <!-- 照片日期選擇專用樣式 -->
    <style>
        .photo-date-picker {
            min-height: 100vh;
            background-color: #E5E7EB; /* 淺灰色背景 */
            padding: 20px;
            padding-bottom: 120px; /* 為底部確認區域留空間 */
        }

        .header-section {
            text-align: center;
            color: #374151; /* 深灰色文字 */
            margin-bottom: 30px;
        }

        .header-section h1 {
            font-size: 24px;
            margin: 0 0 10px 0;
            font-weight: bold;
        }

        .site-info {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 16px;
            margin: 0 auto;
            max-width: 280px;
        }

        .calendar-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px 0;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .month-nav {
            background: #f0f0f0;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .month-nav:hover {
            background: #e0e0e0;
            transform: scale(1.1);
        }

        .current-month {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 15px;
        }

        .calendar-weekday {
            text-align: center;
            font-weight: bold;
            color: #666;
            padding: 10px 0;
            font-size: 14px;
        }

        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid transparent;
        }

        /* 照片狀態顏色 (根據使用者提供的色票) */
        .calendar-day.has-photos {
            background-color: #00CFB4; /* 青綠色 - 已有照片 */
            color: white;
        }

        .calendar-day.no-photos {
            background-color: #FFB990; /* 橘色 - 沒有照片 */
            color: #333;
        }

        .calendar-day.today {
            background-color: #1A73E8; /* 藍色 - 今天 */
            color: white;
        }

        .calendar-day.other-month {
            background-color: #F0EC74; /* 淡黃 - 其他月份 */
            color: #999;
            opacity: 0.6;
        }

        .calendar-day.selected {
            border: 3px solid #FF5555 !important; /* 紅色框線 - 已選擇 */
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(255, 85, 85, 0.3);
        }

        .calendar-day.max-reached {
            background-color: #E5E7EB !important; /* 灰色背景 */
            color: #9CA3AF !important; /* 灰色文字 */
            cursor: not-allowed; /* 禁止游標 */
        }

        .photo-count-badge {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 10px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .confirm-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            padding: 20px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .selected-date-display {
            text-align: center;
            margin-bottom: 15px;
            font-size: 16px;
            color: #666;
        }

        .selected-date-text {
            font-weight: bold;
            color: #333;
        }

        .confirm-btn {
            width: 100%;
            height: 50px;
            background: #00CFB4;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .confirm-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .confirm-btn:not(:disabled):hover {
            background: #00b8a0;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 207, 180, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .legend {
            margin: 20px 0;
            padding: 15px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
        }

        .legend-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .legend-items {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="overlay" id="overlay"></div>
        <div class="photo-date-picker">
            <!-- 載入中狀態 -->
            <div id="loadingState" class="loading">
                <div>📅 載入日曆資料中...</div>
            </div>

            <!-- 主要內容 -->
            <div id="mainContent" style="display: none;">
                <!-- 標題區域 -->
                <div class="header-section">
                    <h1>📸 選擇照片上傳日期</h1>
                    <div class="site-info" id="siteInfo">
                        工地：【載入中...】
                    </div>
                </div>

                <!-- 說明圖例 -->
                <div class="legend">
                    <div class="legend-title">📋 日期狀態說明</div>
                    <div class="legend-items">
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: #00CFB4;"></div>
                            <span>已有照片</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: #FFB990;"></div>
                            <span>可上傳照片</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: #1A73E8;"></div>
                            <span>今天</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-color" style="background-color: #F0EC74;"></div>
                            <span>其他月份</span>
                        </div>
                    </div>
                </div>

                <!-- 日曆容器 -->
                <div class="calendar-container">
                    <div class="calendar-header">
                        <button class="month-nav" id="prevMonthBtn">‹</button>
                        <div class="current-month" id="currentMonthYear"></div>
                        <button class="month-nav" id="nextMonthBtn">›</button>
                    </div>

                    <!-- 星期標題和日曆格子由 calendar.js 生成 -->
                    <div id="calendarDays" class="calendar-grid">
                        <!-- 動態生成星期標題和日期 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- 確認區域 -->
        <div class="confirm-section">
            <div class="selected-date-display">
                <span>已選擇日期：</span>
                <span class="selected-date-text" id="selectedDateText">請選擇日期</span>
            </div>
            <button class="confirm-btn" id="confirmBtn" disabled>
                <i class="fas fa-camera"></i>
                確認上傳照片
            </button>
        </div>
    </div>

    <!-- 載入日曆組件 -->
    <script type="module" src="../assets/js/components/calendar.js" onerror="console.error('Failed to load calendar.js')"></script>
    
    <!-- 載入照片日期選擇器 JS -->
    <script src="../assets/js/pages/photo-date-picker.js" onerror="console.error('Failed to load photo-date-picker.js')"></script>

    <script>
        // 確保 DOM 載入完成後初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializeLIFF();
            
            // 等待其他腳本載入完成
            setTimeout(() => {
                if (typeof initPhotoDatePicker === 'function') {
                    initPhotoDatePicker();
                }
            }, 100);
        });
    </script>
</body>
</html>
